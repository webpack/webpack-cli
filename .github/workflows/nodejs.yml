name: Node CI

on:
  push:
    branches:
    - master
    - next
  pull_request:
    branches:
    - master
    - next

jobs:
  lint:
    name: Lint on Node v${{ matrix.node }} and ${{ matrix.os }}

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node: [12]
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v2

      - name: Using Node v${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: |
          yarn
          yarn bootstrap

      - name: Lint
        run: yarn lint

  build:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [10.x, 12.x, 13.x]
        webpack-version: [next, latest]

    steps:
    - uses: actions/checkout@v2

    - name: Using Node v${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: |
        yarn
        yarn bootstrap

    - name: Run tests for webpack version ${{ matrix.webpack-version }}
      run: |
        yarn add -W webpack@${{ matrix.webpack-version }}
        yarn build
        yarn prepsuite
        yarn test:ci
      env:
        CI: true

    - name: Smoke Tests
      run: |
        yarn build
        yarn smoketest
      env:
        CI: true
