language: node_js

node_js:
  - "4"
  - "5"
  - "6"
  - "stable"

sudo: true

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - ~/.yarn/bin/yarn global add npm@latest

install: ~/.yarn/bin/yarn

env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
cache:
  yarn: true

script:
  - ~/.yarn/bin/yarn run test-ci
  - npm run lint
  - npm run test
