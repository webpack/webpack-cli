language: node_js

sudo: false

notifications:
  email: false

matrix:
  include:
    - os: linux
      node_js: "stable"
      env: JOB_PART=lint
    - os: linux
      node_js: "stable"
      env: JOB_PART=integration
    - os: linux
      node_js: "6"
      env: JOB_PART=integration
    - os: linux
      node_js: "5"
      env: JOB_PART=integraton
    - os: linux
      node_js: "4"
      env: JOB_PART=integraton

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - bash <(curl -s https://codecov.io/bash)

script: npm run travis:$JOB_PART
