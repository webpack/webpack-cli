sudo: false
notifications:
  email: false
language: node_js
node_js:
  - "10"
  - "8"
  - "7"
  - "6"
cache:
  directories:
    - ~/.npm
matrix:
  include:
    - os: linux
      node_js: "stable"
      env: JOB_PART=lint
    - os: linux
      node_js: "stable"
      env: JOB_PART=integration
    - os: linux
      node_js: "10"
      env: JOB_PART=integration
    - os: linux
      node_js: "8"
      env: JOB_PART=integration
    - os: linux
      node_js: "7"
      env: JOB_PART=integration
    - os: linux
      node_js: "6"
      env: JOB_PART=integration

before_install:
  - '[[ $(node -v) =~ ^v9.*$ ]] || npm install -g npm@latest' # skipped when using node 9

install:
  - npm ci
  - npm install -g codecov
  - npm install -g eslint
  - npm install -g greenkeeper-lockfile@2
  - lerna bootstrap

before_script: greenkeeper-lockfile-update
after_script: greenkeeper-lockfile-upload

jobs:
  include:
    - stage: commit lint
      script: commitlint-travis
